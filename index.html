<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.5/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel=" preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gruppo&family=Montserrat:wght@600&family=Pixelify+Sans&family=Poppins:wght@400;700&family=Space+Grotesk&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="icon" type="image/x-icon" href="./resources/images/logo.svg">
    <title>ex6nix Developers</title>
    <meta name="google-site-verification" content="ZeOxGqzW_n8yczOCDW25z4YQfY0vtyIqhzCevursPiY" />
    <meta name="description" content="ex6nix Developers provide the best and the cheapest web services in India.">
    <meta name="theme-color" content="#ffd500" />
</head>
<body class="bg-white">

    <header class="w-full fixed dark:bg-black/75 bg-white/75 backdrop-blur z-50 animate__animated animate__slideInDown animate__slow">
        <nav
            class="z-50 pt-2 flex items-center justify-between mx-auto dark:bg-black bg-white lg:bg-transparent dark:lg:bg-transparent w-screen">
            <div>
                <a href="#home" class="flex items-center">
                    <img src="./resources/images/logo.svg" class="lg:h-16 w-16 md:h-12 md:w-12 sm:h-10 sm:w-10 h-8 w-8">
                    <span
                        class="self-center sm:text-2xl font-semibold whitespace-nowrap dark:text-white text-black overflow-hidden font-poppins xl:3xl xs:text-base">ex6nix
                        Developers</span>
                </a>
            </div>
            <div
                class="z-40 w-screen lg:block dark:bg-black bg-white lg:bg-transparent dark:lg:bg-transparent nav-links lg:duration-0 duration-500 lg:static absolute lg:min-h-fit min-h-[45vh] lg:bg-transparent top-[100%] lg:w-auto flex items-center px-5 py-10 lg:py-0 animate__animated animate__slideOutUp animate__faster">
                <ul class="flex lg:right-0 lg:flex-row flex-col lg:items-center lg:gap-[2vw] gap-8">
                    <li>
                        <a class="text-xl text-yellow-500 dark:text-yellow-400 hover:text-yellow-500 dark:hover:text-yellow-400 home"
                            href="#home" onclick="hide()">Home</a>
                    </li>
                    <li>
                        <a class="text-xl text-black dark:text-white hover:text-yellow-500 dark:hover:text-yellow-400 nav_element"
                            href="#about" onclick="hide()">About</a>
                    </li>
                    <li>
                        <a class="text-xl text-black dark:text-white hover:text-yellow-500 dark:hover:text-yellow-400 nav_element "
                            href="#team" onclick="hide()">Team</a>
                    </li>
                    <li>
                        <a class="text-xl text-black dark:text-white hover:text-yellow-500 dark:hover:text-yellow-400 nav_element"
                            href="#work" onclick="hide()">Work</a>
                    </li>
                    <li>
                        <a class="text-xl text-black dark:text-white hover:text-yellow-500 dark:hover:text-yellow-400 nav_element"
                            href="#service" onclick="hide()">Service</a>
                    </li>
                    <li>
                        <a class="text-xl text-black dark:text-white hover:text-yellow-500 dark:hover:text-yellow-400"
                            href="/contact" onclick="hide()">Contact</a>
                    </li>

                </ul>
            </div>
            <div class="flex items-center gap-2 sm:gap-4 md:gap-6">
                <button id="theme-toggle" type="button" class="rounded-lg text-xl  sm:text-2xl p-2.5 px-2 sm:p-2.5">
                    <svg id="theme-toggle-dark-icon" class="hidden w-8 h-8 text-black" fill="currentColor"
                        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-8 h-8 text-yellow-400" fill="currentColor"
                        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <ion-icon onclick="onToggleMenu(this)" name="menu"
                    class="text-3xl mr-3 text-black dark:text-white cursor-pointer lg:hidden toggle-btn"></ion-icon>
            </div>
    </header>

    <script src="./js/script.js"></script>
    <script src="./js/nav.js"></script>
</body>
</html>
